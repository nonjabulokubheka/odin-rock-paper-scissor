<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock,paper,scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
 <div class="main">
    <h1>Welcome</h1>
    <h2> Let's play a game of rock, paper, scissors!</h2>
    <p> Five rounds to play, the one who wins the most rounds wins the game.</p>
    <p>Ready let's go......</p>

    <div class="ring">
      <div  class="game">
        <div>Computer's choice: <span id="computer-choice"></span>  </div>
        <div>Your choice: <span id="user-choice"></span> </div>
        <div>Results: <span id="result"></span> </div>
        
      </div>
  
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
      
      </div>

  

</div>
  


  <script src="rps.js"></script>
</body>
</html>
